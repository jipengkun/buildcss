<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两列浮动布局</title>

    <style>
        .content .primary {
            width:650px;
            padding-right:20px;
            float: right;
            display: inline;
            background-color: darkgreen;
        }

        .content .secondary {
            width: 230px;
            float: left;
            display: inline;
            background-color: #8BD400;
        }

        .content {
            overflow: hidden;
        }

    </style>

</head>
<body>

<div class="content">
    <div class="primary">
        <p>收复台湾</p>
        <p>收复台湾</p>
        <p>收复台湾</p>
        <p>收复台湾</p>
        <p>收复台湾</p>
        <p>收复台湾</p>
        <p>收复台湾</p>
        <p>收复台湾</p>
        <p>收复台湾</p>
    </div>

    <div class="secondary">
        <p>收复台湾</p>
        <p>收复台湾</p>
        <p>收复台湾</p>
        <p>收复台湾</p>
        <p>收复台湾</p>
        <p>收复台湾</p>
        <p>收复台湾</p>
        <p>收复台湾</p>
        <p>收复台湾</p>
    </div>
</div>

</body>
</html>
