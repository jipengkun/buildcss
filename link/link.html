<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链接样式</title>

    <style type="text/css">
        a {
            text-decoration: none;
        }
        a:link {
            border-bottom: 1px dotted #000;
            color: black;
        }
        a:visited {
            border-bottom-style:solid;
            color: blue;
        }
        a:hover {
            color:yellow;
        }
        a:active {
            color: darkred;
        }
    </style>
</head>
<body>

<p><a href="#mainContent">中国龙,中国梦</a></p>
<h1><a name="mainContent">龙的传人</a></h1>

</body>
</html>
