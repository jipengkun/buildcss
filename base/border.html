<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框</title>

    <style type="text/css">
        div {
            width: 50px;
            height: 50px;
            background-color: green;
            float:left;
            margin-right: 10px;
        }

        .div1 {
            border-style: solid;
        }
        .div2 {
            border-style: dotted;
            background-color: black;
        }
        .div3 {
            border-style: double;
        }
    </style>

</head>
<body>


    <div class="div1">solid</div>
    <div class="div2">dotted</div>
    <div class="div3">double</div>


</body>
</html>
