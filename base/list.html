<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表属性</title>

    <style type="text/css">
        ul {
            list-style-type: decimal-leading-zero;
            list-style-position: inside;
            list-style-image: url(../images/black.jpg);
        }

        ol {
            list-style-type: circle;
        }
    </style>
</head>
<body>


    <ul>
        <li>无序列表</li>
        <li>无序列表</li>
        <li>无序列表</li>
        <li>无序列表</li>
        <li>无序列表</li>
        <li>无序列表</li>
        <li>无序列表</li>
    </ul>
    <ol>
        <li>无序列表</li>
        <li>无序列表</li>
        <li>无序列表</li>
        <li>无序列表</li>
        <li>无序列表</li>
        <li>无序列表</li>
    </ol>
</body>
</html>
